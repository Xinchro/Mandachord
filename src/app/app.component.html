<header>
  <h1 class="title">
    Mandachord
  </h1>
  <p>URL: <input value="{{getSongURL()}}"></p>
  <button *ngIf="paused" class="playback-button paused" (click)="paused=false;playSoundsLinear()">Paused</button>
  <button *ngIf="!paused" class="playback-button playing" (click)="paused=true">Playing</button>
  <hr>
</header>
<section id="controlPanel" class="panel">
  <h2>dev panel</h2>
  <button (click)="copyURL()">Copy URL</button>
  <hr>
  <button (click)="resetPlayback()">Reset track</button>
  <hr>
  <button (click)="playNote(noteFreq)">Beep</button>
  <input type="number" placeholder="Frequency(440)" (keyup)="changeFreq($event)">
  <button (click)="stopNote()">End beat</button>
  <hr>
  <button (click)="compressThis(bars)">Compress</button>
  <button (click)="decompressThis(songCode)">Decompress</button>
  <button (click)="randomizeIt()">Randomize</button>
  <hr>
  <p>Beats played: {{beatsPlayed}}</p>
  <p>Trackbar rotation: {{getTrackBarRot()}}</p>
  <hr>
</section>
